name: InvoiceIQ CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Backend
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Backend sanity check
        working-directory: backend
        run: node -e "console.log('Backend CI OK')"

      # Frontend
      - name: Install frontend dependencies
        working-directory: frontend/invoice-generator
        run: npm install

      - name: Build frontend
        working-directory: frontend/invoice-generator
        run: npm run build
